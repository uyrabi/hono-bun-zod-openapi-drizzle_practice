version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./:/app/
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
  db:
    image: postgres:13.13-bullseye
    environment:
      POSTGRES_DB: hono_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=ja_JP.UTF-8'
      TZ: 'Asia/Tokyo'
    networks:
      - auto_answer_network

networks:
  auto_answer_network:
    external: true